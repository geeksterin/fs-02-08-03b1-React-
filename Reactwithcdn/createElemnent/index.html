<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJs CreateElement</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root">

    </div>

    <script type="text/babel">

        const rootElement = document.querySelector("#root");
        const root = ReactDOM.createRoot(rootElement);

        //const h1 = React.createElement("h1", { id: "main_header" }, "hello World");

        // const topChild = React.createElement("div", { id: "top" }, React.createElement("h1", {}, "Intro"));
        // const bottomChild = React.createElement("div", { id: "bottom" }, React.createElement("p", {}, "Desc"));
        //  const Comp = React.createElement("div", { id: "main_div" }, topChild, bottomChild);


        function Comp1({ dts: { name }, age }) {
            const users = [{
                fname: "samiul",
                lname: "khan"
            }, {
                fname: "piyush",
                lname: "yadav"
            }, {
                fname: "Udit",
                lname: "Singh"
            }]
            return (
                <div id="sec_div">
                    <div id="top">
                        <h1>Intro {age} {name}</h1>
                    </div>
                    <div id="bottom">
                        <p>Desc</p>
                        {users.map(user => {
                            return <p>{`${user.fname} ${user.lname}`}</p>
                        })}

                    </div>
                </div>
            )
        }
        function Main() {
            const obj = {
                name: "samiul",
                age: 21
            };
            return (
                <div>
                    <Comp1 dts={obj} age="21" />
                    <div id="main_div">
                        <div id="top">
                            <h1>Intro</h1>
                        </div>
                        <div id="bottom">
                            <p>Desc</p>
                        </div>
                    </div>

                </div>
            )
        }
        root.render(<Main />);




    </script>

</body>

</html>
